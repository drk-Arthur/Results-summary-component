<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
  <main>
    <div id="result">
      <h3>Your Result</h3>
      <div id="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="summary">
      <h2>Summary</h2>
      <div id="reaction" class="summary-score">
        <h3 id="reaction"><img src="assets/images/icon-reaction.svg" alt="Reaction Icon"> Reaction</h3>
        <p><strong>80</strong> / 100</p>
      </div>
      <div id="memory" class="summary-score">
        <h3 id="memory"><img src="assets/images/icon-memory.svg" alt="Memory icon"> Memory</h3>
        <p><strong>92</strong> / 100</p>
      </div>
      <div id="verbal" class="summary-score">
        <h3 id="verbal"><img src="assets/images/icon-verbal.svg" alt="Verbal icon"> Verbal</h3>
        <p><strong>61</strong> / 100</p>
      </div>
      <div id="visual" class="summary-score">
        <h3 id="visual"><img src="assets/images/icon-visual.svg" alt="Visual icon"> Visual</h3>
        <p><strong>72</strong> / 100</p>
      </div>
      <div id="continue"><a href="#" id="continue">Continue</a></div>
    
    </div>


    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </main>
</body>
</html>
